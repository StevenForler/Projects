  <body>
    <header>
      <h1> My Todo List</h1>
    </header>
    <form>
      <input type="text" class="todo-input" placeholder="Add a Task"/>
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-circle"></i>
      </button>
    </form>
    <div class="todo-container">
      <ul class="todo-list">
